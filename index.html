<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Bỏ Túi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea;
        }
        .calculator {
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 320px;
        }
        #result {
            width: 100%;
            height: 50px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            padding-right: 10px;
            background-color: #fff;
            color: #000;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 28px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.clear {
            background-color: #f44336;
        }
        .button.clear:hover {
            background-color: #e53935;
        }
        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="row">
        <button class="button clear" onclick="clearResult()">C</button>
        <button class="button" onclick="appendToResult('7')">7</button>
        <button class="button" onclick="appendToResult('8')">8</button>
        <button class="button" onclick="appendToResult('9')">9</button>
        <button class="button" onclick="appendToResult('/')">/</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToResult('4')">4</button>
        <button class="button" onclick="appendToResult('5')">5</button>
        <button class="button" onclick="appendToResult('6')">6</button>
        <button class="button" onclick="appendToResult('*')">*</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToResult('1')">1</button>
        <button class="button" onclick="appendToResult('2')">2</button>
        <button class="button" onclick="appendToResult('3')">3</button>
        <button class="button" onclick="appendToResult('-')">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="appendToResult('0')">0</button>
        <button class="button" onclick="calculateResult()">=</button>
        <button class="button" onclick="appendToResult('+')">+</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        const resultField = document.getElementById('result');
        try {
            resultField.value = eval(resultField.value);
        } catch {
            resultField.value = 'Lỗi';
        }
    }
</script>

</body>
</html>
